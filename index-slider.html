<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <link rel="stylesheet" href="slider-integration/css/bootstrap.css">
    <link rel="stylesheet" href="slider-integration/css/jquery-ui.css">
    <link rel="stylesheet" href="slider-integration/css/style.css">
    <script src="slider-integration/js/jquery-1.10.2.js"></script>
    <script src="slider-integration/js/jquery-ui.js"></script>
    <script>
      // jquery plugin to define custom event to handle inside React
      $(function() {
        let handleChange = (e, ui)=>{
          var slideEvent = new CustomEvent('slide', {
            detail: {ui: ui, jQueryEvent: e}
          })
          window.dispatchEvent(slideEvent)
        }
        $('#slider').slider({
          'change': handleChange,
          'slide': handleChange
        })
      })
    </script>
  </head>

  <body>
      <div class="container-fluid">
          <h1>Slider Integration</h1>
          <div id="slider"></div>
    
          <div id="content"></div>
          <script src="js/bundle-slider.js"></script>
        </div>
  </body>
</html>
